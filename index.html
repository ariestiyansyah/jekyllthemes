---
layout: default
title: Jekyll Themes
---

<div id="gallery" class="row">

	{% for post in site.posts %}
		<div class="item col-md-3 col-sm-6">

				<div class="item-image">
					<a class="" href="{{ post.url }}">
						<img src="/thumbnails/{{ post.thumbnail }}">
					</a>
				</div>

				<div class="item-name">
					<a class="" href="{{ post.url }}">
						<h4>{{ post.title }}</h4>
					</a>
				</div>

		</div>
	{% endfor %}

</div>
