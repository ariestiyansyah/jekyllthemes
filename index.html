---
layout: default
title: Jekyll Themes
---

<div class="gallery">
	{% for post in site.posts %}
		<div class="item">
			<a class="item-inner" href="{{ post.url }}">
				<div class="item-image"><img src="/thumbnails/{{ post.thumbnail }}"></div>
				<div class="item-name">{{ post.title }}</div>
			</a>
		</div>
	{% endfor %}
</div>
